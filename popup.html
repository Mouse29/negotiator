<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<title>Blocked Pages</title>
	<script src="script/options.js" ></script>
</head>
<body class="popupBody">
	<h1>Kiss Privacy <small><a href="javascript:showOptions();">options</a></small></h1>
	<p id="filterReport"></p>

	<h2>Tracked Requests <small><a href="javascript:clearTrackedRequests();">Clear</a></small></h2>
	
	<div id="trackedTable" class="table">
		<div class="header">
			<span title="Wildcard">*</span>
			<span>From</span>
			<span title="Wildcard">*</span>
			<span>To</span>
			<span>Type</span>
			<span></span>
		</div>
		<form id="trackedTemplate" onSubmit="addFilter(this);">
			<div><input type="checkbox" id="fromWild"/></div>
			<div><input type="text" id="from" value="" /></div>
			<div><input type="checkbox" id="toWild"/></div>
			<div><input type="text" id="to" value="" /></div>
			<div><select id="filter">
				<option value="block" selected>Block</option>
				<option value="pass">Pass</option>
				<option value="fake" disabled>Fake</option>
				<option value="clean" disabled>Clean</option>
				<option value="clear">Clear</option>
			</select></div>
			<div><input type="submit" value="Add" /></div>
		</form>
	</div>
	<script>loadPopup();</script>
</body>
</html>
