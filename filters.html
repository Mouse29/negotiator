<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<title>Kiss Filters</title>
	<script src="script/page-filters.js" ></script>
	<script src="script/page.js" ></script>
</head>
<body>
<div id="mainpanel">
	<img src="images/title.png" />
	<div class="buttons">
		<a href="filters.html" class="button active">Filters</a>
		<a href="tracked.html" class="button">Tracked</a>
		<a href="options.html" class="button">Options</a>
	</div>
	<div>
		<a href="http://silentorbit.com/kiss/" target="_blank">Website</a><br/>
		<a href="https://github.com/hultqvist/Kiss" target="_new" title="Source Code">GitHub</a>
	</div>
</div>

<div class="filtersTab">
<h1>Test</h1>
<div>
	<input id="testFrom" value="example.com" />
	<input id="testTo" value="doubleclick.net" />
	<input type="button" id="testButton" value="Test" class="button" />
	<div id="testResult" class="table"></div>
</div>
</div>

<div class="filtersTab">
	<h1>Filter Storage</h1>
	<div>
		<input type="checkbox" id="useChromeSync" name="useChromeSync" /> <label for="useChromeSync">Use Chrome Sync for filter storage</label>
		<strong>Chrome sync supports a maximum of about 500 filter rules.</strong>
	</div>
	<div>
		<input type="button" id="exportJSON" value="Export" class="button" />
		<textarea id="filterJSON" style="display:inline-block; height: 4em;"></textarea>
		<input type="button" id="importJSON" value="Import" class="button" />
	</div>
</div>

<div class="filtersTab" style="clear: both;">
	<h1>Blocked</h1>
	<div id="filtersBlocked" class="table"></div>
</div>
<div class="filtersTab">
	<h1>Filtered</h1>
	<div id="filters" class="table"></div>
</div>

<p>&nbsp;</p>
</body>
</html>
