</head>
<body>
<div id="mainpanel">
	<div>
		<a href="filters.html" class="active">Filters</a>
		<a href="tracked.html">Tracked</a>
		<a href="options.html">Options</a>
		<h1>Kiss Privacy</h1>

<div class="filtersTab">
<h1>Test</h1>
<div>
	<input id="testFrom" value="example.com" />
	<input id="testTo" value="doubleclick.net" />
	<input type="button" id="testButton" value="Test" />
	<div id="testResult" class="table"></div>
</div>
</div>

<div class="filtersTab">
	<h1>Filter Storage</h1>
	<p><em>Warning, chrome sync storage only works for small filter lists</em></p>
	<input type="checkbox" id="useChromeSync" name="useChromeSync" /> <label for="useChromeSync">Use Chrome Sync for filter storage</label><br/>
	<div style="display:inline-block;">
		<input type="button" id="exportJSON" value="Export to JSON" /><br/>
		<input type="button" id="importJSON" value="Import from JSON" />
	</div>
	<textarea id="filterJSON" style="display:inline-block; height: 4em;"></textarea>
</div>

<div class="filtersTab" style="clear: both;">
	<h1>Blocked</h1>
	<div id="filtersBlocked" class="table"></div>
</div>
<div class="filtersTab">
	<h1>Filtered</h1>
	<div id="filters" class="table"></div>
</div>

</body>
