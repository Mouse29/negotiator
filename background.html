<html>
<head>
	<script src="script/blockedDomains.js" ></script>
	<script src="script/filters.js" ></script>
	<script src="script/settings.js" ></script>
	<script src="script/background.js" ></script>
</head>
<body>

	<form id="trackedTemplate">
		<div><input type="checkbox" id="fromWild"/></div>
		<div><input type="text" id="from" value="" /></div>
		<div><input type="checkbox" id="toWild"/></div>
		<div><input type="text" id="to" value="" /></div>
		<div><select id="filter">
		</select></div>
		<div><input type="submit" id="add" value="Add" /></div>
	</form>

	<form id="actionTemplate">
		<div>Name: <input id="actionName" value="name"/></div>
		<div>Color: <input id="color" value="#fff"/></div>
		<div>Block: <select id="block">
			<option value="false">No</option>
			<option value="true">Yes</option>
		</select></div>
		<div>User-Agent: <select id="agent">
			<option value="pass">Pass(Everything)</option>
			<option value="simple">Simple(Chrome, Webkit)</option>
			<option value="minimal">Minimal(Mozilla/5.0)</option>
			<option value="remove">Remove</option>
		</select></div>
		<div>Referer: <select id="referer">
			<option value="pass">Pass</option>
			<option value="remove">Remove</option>
		</select></div>
		<div>Cookies: <select id="cookie">
			<option value="pass">Pass</option>
			<option value="remove">Remove</option>
		</select></div>
		<div>Accept: <select id="accept">
			<option value="pass">Pass</option>
			<option value="any">*/*</option>
			<option value="remove">Remove</option>
		</select></div>
		<div>Accept-Language: <select id="acceptlanguage">
			<option value="pass">Pass</option>
			<option value="remove">Remove</option>
		</select></div>
		<div>Accept-Encoding: <select id="acceptencoding">
			<option value="pass">Pass</option>
			<option value="remove">Remove</option>
		</select></div>
		<div>Accept-Charset: <select id="acceptcharset">
			<option value="pass">Pass</option>
			<option value="remove">Remove</option>
		</select></div>
		<div><input type="submit" id="save" value="Save" /></div>
		<div><input type="submit" id="delete" value="Delete" /></div>
	</form>

</body>
</html>
