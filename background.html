<html>
<head>
	<script src="script/blockedDomains.js" ></script>
	<script src="script/filters.js" ></script>
	<script src="script/settings.js" ></script>
	<script src="script/background.js" ></script>
</head>
<body>

	<form id="trackedTemplate">
		<div><input type="button" id="del" value="delete" /></div>
		<div><input type="checkbox" id="fromWild"/></div>
		<div><input type="text" id="from" value="" /></div>
		<div><input type="checkbox" id="toWild"/></div>
		<div><input type="text" id="to" value="" /></div>
		<div><select id="filter"></select></div>
		<div><input type="submit" id="add" value="Add" /></div>
	</form>

	<form id="actionTemplate">
		<div><input type="submit" id="delete" value="Delete" /></div>
		<div><input id="actionName" size="10"/></div>
		<div><input id="color" value="#fff" size="10"/></div>
		<div><select id="block">
			<option value="false">No</option>
			<option value="true">Yes</option>
		</select></div>
		<div><select id="agent">
			<option value="pass">Pass(Everything)</option>
			<option value="random">Random(Request)</option>
			<option value="simple">Simple(Chrome, Webkit)</option>
			<option value="minimal">Minimal(Mozilla/5.0)</option>
			<option value="remove">Remove</option>
		</select></div>
		<div><select id="referer">
			<option value="pass">Pass</option>
			<option value="dest">Destination</option>
			<option value="destclean">Clean Destination</option>
			<option value="clean">Clean</option>
			<option value="remove">Remove</option>
		</select></div>
		<div><select id="cookie">
			<option value="pass">Pass</option>
			<option value="remove">Remove</option>
		</select></div>
		<div><select id="accept">
			<option value="pass">Pass</option>
			<option value="any">*/*</option>
			<option value="remove">Remove</option>
		</select></div>
		<div><select id="acceptlanguage">
			<option value="pass">Pass</option>
			<option value="remove">Remove</option>
		</select></div>
		<div><select id="acceptencoding">
			<option value="pass">Pass</option>
			<option value="remove">Remove</option>
		</select></div>
		<div><select id="acceptcharset">
			<option value="pass">Pass</option>
			<option value="remove">Remove</option>
		</select></div>
	</form>

</body>
</html>
