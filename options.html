<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<title>Kiss Options</title>
	<script src="script/options.js" ></script>
</head>
<body>
<div id="mainpanel">
	<div class="mainmenu">
		<a href="options.html" class="active">Options</a>
		<a href="filters.html">Filters</a>
	</div>
	<p>
		When there is no matching filter<br/>
		<strong>Default action:</strong>
		<select id="defaultAction" onclick="b.setDefaultFilter(this.value);"></select>
	</p>
	<p>
		The preset action for new filters<br/>
		<strong>Preset action</strong>
		<select id="defaultNewFilterAction" onclick="b.setDefaultNewFilterAction(this.value);"></select>
	</p>

	<fieldset id="ignoreWWWSetting">
		<input type="checkbox" name="ignoreWWW" id="ignoreWWW" onClick="b.setIgnoreWWW(this.checked)" />
		<label for="ignoreWWW">Ignore leading www.</label>
	</fieldset>

	<div class="mainmenu" id="extensionMenu">
		<h1>Kiss Privacy</h1>
		<div>
			<a href="http://silentorbit.com/kiss/" target="_new">Website</a>
			<a href="mailto:phq@silentorbit.com">Email<br/><small>Feedback</small></a>
		</div>
		<div>
			<a href="https://github.com/hultqvist/Kiss" target="_new">Source<br/>Code</a>
			<a href="https://github.com/hultqvist/Kiss/issues" target="_new">Bugs &amp;<br/><small>Features</small></a>
		</div>
	</div>
</div>
<div>
	<div id="actionsTab">
		<h1>Actions</h1>
		<form id="actionTemplate" onSubmit="addAction(this);">
			<div>
				Action name: <input id="actionName" value="name" size="10"/>
				<input type="submit" id="add" value="Add" />
			</div>
		</form>
		<div id="actions" class="table">
			<div>
				<span></span>
				<span>Name</span>
				<span>Color</span>
				<span>Block</span>
				<span>User-Agent</span>
				<span>Referer</span>
				<span>Cookie</span>
				<span>Accept</span>
				<span>Language</span>
				<span>Encoding</span>
				<span>Charset</span>
				<span></span>
			</div>
		</div>
	</div>
</div>
	
</body>
</html>
