<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<title>Kiss Options</title>
	<script src="script/options.js" ></script>
</head>
<body>
	<div class="mainmenu" style="float:right;">
		<a href="http://silentorbit.com/kiss/" target="_new">Website</a>
		<a href="mailto:extensions@silentorbit.com">Contact</a>
		<a href="https://github.com/hultqvist/Kiss" target="_new">Source Code</a>
	</div>


	<h1>Kiss Privacy Options</h1>
	<p class="blocked">Blocked: <span id="blocked">x</span></p>

	<h2>Test</h2>
	<input id="testFrom" value="example.com">
	<input id="testTo" value="doubleclick.net">
	<input type="button" onClick="test();" value="Test" />
	<div id="testResult">-</div>
	
	<div class="column">
		<h2>Filters</h2>
		<p>
			<span class="filterpass">pass(default)</span>
			<span class="filterblock">block</span>
			<span class="filterclear">clear: remove referer</span>
		</p>
		<div id="filters"></div>
	</div>

	<div class="column">
		<h2>
			Tracked Requests
			<small><a href="javascript:clearTrackedRequests();">Clear</a></small>
		</h2>
		
		<div id="trackedTable" class="table">
			<div class="header">
				<span title="Wildcard">*</span>
				<span>From</span>
				<span title="Wildcard">*</span>
				<span>To</span>
				<span>Type</span>
				<span></span>
			</div>
			<form id="trackedTemplate" onSubmit="addFilter(this);">
				<div><input type="checkbox" id="fromWild"/></div>
				<div><input type="text" id="from" value="" /></div>
				<div><input type="checkbox" id="toWild"/></div>
				<div><input type="text" id="to" value="" /></div>
				<div><select id="filter">
					<option value="block" selected class="filterblock">Block</option>
					<option value="pass" class="filterpass">Pass</option>
					<option value="fake" disabled>Fake</option>
					<option value="clean" disabled>Clean</option>
					<option value="clear" class="filterclear">Clear</option>
				</select></div>
				<div><input type="submit" value="Add" /></div>
			</form>
		</div>
	</div>

	<script>loadOptions();</script>
</body>
</html>
