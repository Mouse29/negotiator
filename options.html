<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<title>Kiss Options</title>
	<script src="script/options.js" ></script>
</head>
<body>
<div id="mainpanel">
	<div>
		<a href="filters.html">Filters</a>
		<a href="tracked.html">Tracked</a>
		<a href="options.html" class="active">Options</a>
		<h1>Kiss Privacy</h1>
		<a href="http://silentorbit.com/kiss/" target="_new">Website</a>
		<a href="mailto:phq@silentorbit.com">Email<br/><small>Feedback</small></a>
		<a href="https://github.com/hultqvist/Kiss" target="_new" title="Source Code">GitHub</a>
	</div>
</div>
<div class="columns">
<div>
	<h1>Filter matching</h1>
	<fieldset id="ignoreWWWSetting">
		<input type="checkbox" name="ignoreWWW" id="ignoreWWW" />
		<label for="ignoreWWW">Ignore leading www.</label>
	</fieldset>
</div>
<div>
	<h1>Default action</h1>
	<p>
		<strong>Cross domain:</strong>
		<select id="defaultAction"></select>
	</p>
	<p>
		<strong>Same domain:</strong>
		<select id="defaultLocalAction"></select>
	</p>
</div>
<div>
	<h1>New filters</h1>
	<p>
		<strong>Preset action</strong>
		<select id="defaultNewFilterAction"></select>
	</p>
</div>
</div>
<div id="actionsTab">
	<h1>Actions</h1>
	<form id="actionTemplate">
		<div>
			New action: <input id="actionName" value="name" size="10"/>
			<input type="submit" id="add" value="Add" />
		</div>
	</form>
	<div id="actions" class="table">
		<div>
			<span></span>
			<span>Name</span>
			<span>Color</span>
			<span>Block</span>
			<span>User-Agent</span>
			<span>Referer</span>
			<span>Cookie</span>
			<span>Accept</span>
			<span>Language</span>
			<span>Encoding</span>
			<span>Charset</span>
			<span></span>
		</div>
	</div>
</div>
	
</body>
</html>
