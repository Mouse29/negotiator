<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<title>Kiss Options</title>
	<script src="script/options.js" ></script>
</head>
<body>
<div id="mainpanel">
	<h1>Kiss Privacy</h1>
	<div class="mainmenu">
		<div>
		<a href="http://silentorbit.com/kiss/" target="_new">Website</a>
		<a href="mailto:phq@silentorbit.com">Email<br/><small>Feedback</small></a>
		</div>
		<div>
		<a href="https://github.com/hultqvist/Kiss" target="_new">Source<br/>Code</a>
		<a href="https://github.com/hultqvist/Kiss/issues" target="_new">Bugs &amp;<br/><small>Features</small></a>
		</div>
	</div>
	
	<h2>Test</h2>
	<div>
		<input id="testFrom" value="example.com">
		<input id="testTo" value="doubleclick.net">
		<input type="button" onClick="test();" value="Test" />
		<div id="testResult"></div>
	</div>

	<h2>Default</h2>
	<fieldset id="defaultFilter">
		<input type="radio" name="defaultfilter" id="filterpass" onClick="b.setDefaultFilter('pass')" />
		<label class="filterpass button" for="filterpass">pass</label>
		
		<input type="radio" name="defaultfilter" id="filterblock" onClick="b.setDefaultFilter('block')" />
		<label class="filterblock button" for="filterblock">block</label>
		
		<input type="radio" name="defaultfilter" id="filterclear" onClick="b.setDefaultFilter('clear')" />
		<label class="filterclear button" for="filterclear" title="Remove referrer and cookies">clear</label>
	</fieldset>

	<h2>Ignore www.</h2>
	<fieldset id="ignoreWWWSetting">
		<input type="checkbox" name="ignoreWWW" id="ignoreWWW" onClick="b.setIgnoreWWW(this.checked)" />
		<label for="ignoreWWW">Ignore leading www.</label>
	</fieldset>
	
</div>

	<div>
		<h1>Filters</h1>
		<div id="filters" class="table"></div>
	</div>

	<div id="tracked">
		<h1>
			Tracked Requests
			<small><a class="button" href="javascript:clearTrackedRequests();"><span>Clear</span></a></small>
		</h1>

		<div id="trackedTable" class="table">
			<div class="header">
				<span title="Wildcard">*</span>
				<span>From</span>
				<span title="Wildcard">*</span>
				<span>To</span>
				<span>Type</span>
				<span></span>
			</div>
		</div>
	</div>

	<script>
		//Filters
		updateFilters();
		//Tracked Requests
		fillTrackedTable(document.getElementById('trackedTable'));

		//Default Action
		var df = document.getElementById('filter'+b.defaultFilter);
		if(df != null)
			df.checked = true;
		//Ignore WWW
		document.getElementById('ignoreWWW').checked = b.ignoreWWW;
	</script>
</body>
</html>
